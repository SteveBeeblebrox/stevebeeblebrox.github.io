<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Redirecting...</title>
		<script>
			const loc = window.location, b64 = s => btoa(encodeURIComponent(s));
			loc.replace(`/dynamic.html?location=${b64(loc.pathname)}.${b64(loc.search)}.${b64(loc.hash)}`)
		</script>

		<noscript><meta http-equiv="refresh" content="0;url=/noscript.html"/></noscript>
		
		<style>
			body, html {
				height: 100%;
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			a {text-decoration: none;}
			a:hover {color: orangered;}
		</style>
	</head>
	<body>
		<h1>Error</h1>
		<p>Your browser ran into an issue showing this page. Try <a href="https://www.microsoft.com/en-us/edge" title="Microsoft Edge Download">Microsoft Edge &nearr;</a> or <a href="https://brave.com/" title="Brave Download">Brave &nearr;</a> instead.</p>
	</body>
</html>
