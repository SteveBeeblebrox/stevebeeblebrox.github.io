<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/assets/js/compression.min.js"></script>
        <script src="/assets/js/domlib.min.js?bind=globalThis"></script>
        <script src="/assets/js/encryption.min.js"></script>
        <script src="/assets/js/jsion.min.js"></script>
        <script src="/assets/js/jsx.min.js"></script>
        <script src="/assets/js/shml.min.js"></script>
        <title>Untitled</title>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5em;
                background-color: #eee;
            }
            header>span:not(:nth-of-type(2)) {
                flex-grow: 1;
                flex-basis: 0;
            }
            header button {
                border: none;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown div {
                display: none;
                position: absolute;
            }

            .dropdown:hover div {
                display: block;
            }
        </style>
        <script>
            const documentTitleState = JSX.createState(document.title).format(title => `${title} - SHML Editor`);
            documentTitleState.connectCallback(t => document.title = t);
        </script>
        <script>
            function Dropdown(props, label, ...children) {
                const style = `*{color:red}`;
                return JSX.createElement(Shadow, null,
                    JSX.createElement("style", null, style),
                    JSX.createElement("div", { class: "dropdown" },
                        JSX.createElement("span", null, label),
                        JSX.createElement("div", null, children)));
            }
            function Shadow(_, ...children) {
                const element = JSX.createElement('span');
                element.attachShadow({ mode: 'open' });
                element.shadowRoot.replaceChildren(...children);
                return element;
            }
        </script>
    </head>
    <body>
        <header>
            <span><button>File</button><button>Edit</button><button>View</button><button>Help</button></span>
            <span>
                <script>
                    $host.replaceChildren(JSX.createElement("span", null, documentTitleState));
                </script>
            </span>
            <span></span>
        </header>
        <main>
            <section id="sidebar"></section>
            <section id="workspace"></section>
            <script>
                $host.replaceChildren(JSX.createElement(Dropdown, null,
                    JSX.createElement("label", null, "Files"),
                    JSX.createElement("button", null, "New"),
                    JSX.createElement("button", null, "Open")));
            </script>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
